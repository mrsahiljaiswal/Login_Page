<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="wrapper">
        <form action="post">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" name="Username" id="" placeholder="Username" required><i class='bx bxs-user' style='color:#ffffff'  ></i>
            </div>

            <div class="input-box">
                <input type="password" name="Password" id="" placeholder="Password" required>
                <i class='bx bxs-lock-alt' style='color:#ffffff' ></i>
            </div>

            <div class="remember-forget">
                <label><input type="checkbox" id="">Remember Me</label>
                <a href="#">Forgot Password</a>
            </div>
            
            <button class="btn" type="submit">Login</button>
            <div class="register-link"><p>Dont have an account? <a href="#">Register</a></p></div>
            
        </form>
    </div>
</body>
</html>
